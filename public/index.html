<script>
    var currentTab = 0;


    function showTab(n) {
        var x = document.getElementById("orm").getElementsByClassName("tab");
        console.log("---------__>" + x[n]);
        x[n].style.display = "block";
    }

    function nextTab(n) {
        var x = document.getElementById("orm").getElementsByClassName("tab");
        var input = x[currentTab].getElementsByTagName("input")[0]

        console.log(x);

        if (n === 1 && !input.validity.valid) {
            if(currentTab === 3)
                input.style.color = "#f35e5ee6";

            else
                input.style.color = "white";

            input.style.background = "#f35e5ee6";
            return false;
        }

        $(".input-box").animate({width: "268px"}, 1000, function () {
            x[currentTab].style.display = "none";
            currentTab = currentTab + n;
            showTab(currentTab);
            if(currentTab === 4)
                $(".input-box").css({width: "0px"});
            else
                $(".input-box").animate({width: "0px"},1000);
        });
    }

    function registerFunction() {
        document.getElementById("mobileDropdown").addEventListener("click", function(){
            var sel = document.querySelector('input[name="mobile"]:checked').value;
            document.getElementById("mobileDeviceInput").value = sel;
        });

        showTab(currentTab);
        form = document.getElementById("myform");
        button = document.getElementById("registerButton");
        form.style.display = "block";
        button.style.display = "none";
    }

</script>
