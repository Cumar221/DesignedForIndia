<script>
    function myFunction() {
        var x = document.getElementById("firstNameInput").value;
        document.getElementById("demo").innerHTML = "Hi, "+ x + "!";
    }

    function registerFunction() {
        create_custom_dropdowns();
        document.getElementById("universityDropdown").classList.toggle("showUni");
        openList();
        form = document.getElementById("myform");
        button = document.getElementById("registerButton");
        form.style.display = "block";
        button.style.display = "none";

        $(document).ready(function () {
            $('.list').mousewheel(function(e, delta) {
                this.scrollTop -= (delta);
                e.preventDefault();
            });
        });
    }

    function mobileFunction() {
        document.getElementById("mobileDropdown").classList.toggle("show");
        document.getElementById("mobileDropdown").addEventListener("click", function(){
            var sel = document.querySelector('input[name="mobile"]:checked').value;
            document.getElementById("mobileDeviceInput").value = sel;
            document.getElementById("mobileDropdown").classList.remove("show");
        });
    }

    function ageFunction() {
        document.getElementById("ageDropdown").classList.toggle("show");
        document.getElementById("ageDropdown").addEventListener("click", function(){
            var sel = document.querySelector('input[name="age"]:checked').value;
            document.getElementById("ageInput").value = sel;
            document.getElementById("ageDropdown").classList.remove("show");

        });
    }

    function universityFunction() {
        create_custom_dropdowns();
        document.getElementById("universityDropdown").classList.toggle("show");
        var e = document.getElementById("current").innerHTML;
        openList();

        $(document).ready(function () {
            $('.list').mousewheel(function(e, delta) {
                this.scrollTop -= (delta);
                e.preventDefault();
            });

        });
    }

    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.classList.contains('show')) {
                   openDropdown.classList.remove('show');
                }
            }
        }
    }


</script>
<script>
    function openList(){
        $('.dropdown mycontainer show').toggleClass('open');
    }

    function create_custom_dropdowns() {

        $('select').each(function(i, select) {
            if (!$(this).next().hasClass('dropdown')) {
                $(this).after('<div class="dropdown ' + ($(this).attr('class') || '') + '" tabindex="0" id="universityDropdown"><span class="current" id="current"></span><div id="foo" class="list"><ul></ul></div></div><span><i class="fas fa-university"></i></span>');
                var dropdown = $(this).next();
                var options = $(select).find('option');
                var selected = $(this).find('option:selected');
                dropdown.find('.current').html(selected.data('display-text') || selected.text());
                options.each(function(j, o) {
                    var display = $(o).data('display-text') || '';
                    dropdown.find('ul').append('<li class="option ' + ($(o).is(':selected') ? 'selected' : '') + '" data-value="' + $(o).val() + '" data-display-text="' + display + '">' + $(o).text() + '</li>');
                });
            }
        });
    }

    // Event listeners

    // Open/close
    $(document).on('click', '.dropdown', function(event) {
        $('.dropdown').not($(this)).removeClass('open');
        $(this).toggleClass('open');
        if ($(this).hasClass('open')) {
            $(this).find('.option').attr('tabindex', 0);
            $(this).find('.selected').focus();
        } else {
            $(this).find('.option').removeAttr('tabindex');
            $(this).focus();
        }
    });
    // Close when clicking outside
    $(document).on('click', function(event) {
        if ($(event.target).closest('.dropdown').length === 0) {
            $('.dropdown').removeClass('open');
            $('.dropdown .option').removeAttr('tabindex');
        }
        event.stopPropagation();
    });
    // Option click
    $(document).on('click', '.dropdown .option', function(event) {
        $(this).closest('.list').find('.selected').removeClass('selected');
        $(this).addClass('selected');
        var text = $(this).data('display-text') || $(this).text();
        $(this).closest('.dropdown').find('.current').text(text);
        var s = $("#universityInput").val(text);
        $(this).closest('.dropdown').prev('select').val($(this).data('value')).trigger('change');
    });

    // Keyboard events
    $(document).on('keydown', '.dropdown', function(event) {
        var focused_option = $($(this).find('.list .option:focus')[0] || $(this).find('.list .option.selected')[0]);
        // Space or Enter
        if (event.keyCode == 32 || event.keyCode == 13) {
            if ($(this).hasClass('open')) {
                focused_option.trigger('click');
            } else {
                $(this).trigger('click');
            }
            return false;
            // Down
        } else if (event.keyCode == 40) {
            if (!$(this).hasClass('open')) {
                $(this).trigger('click');
            } else {
                focused_option.next().focus();
            }
            return false;
            // Up
        } else if (event.keyCode == 38) {
            if (!$(this).hasClass('open')) {
                $(this).trigger('click');
            } else {
                var focused_option = $($(this).find('.list .option:focus')[0] || $(this).find('.list .option.selected')[0]);
                focused_option.prev().focus();
            }
            return false;
            // Esc
        } else if (event.keyCode == 27) {
            if ($(this).hasClass('open')) {
                $(this).trigger('click');
            }
            return false;
        }
    });

    $(document).ready(function() {
        create_custom_dropdowns();
    });
</script>
